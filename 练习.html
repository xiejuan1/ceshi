<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">
			*{margin: 0;padding: 0;}
			.container{
				margin: 0 auto;
				height: 500px;
				width:370px;
				border: 1px solid;
				overflow: hidden;
				position: relative;
			}
			ul{
				height: 500px;
				position: absolute;
					left:0;
					top: 0;
			}
			
			.container li{
				float: left;
				font-size: 25px;
				width:370px;
				border: 1px solid #32F721;
				list-style: none;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div class="container" id="container">
			<ul >
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				
			</ul>
		</div>
		<script>
			var container = document.getElementById("container");
			var lis = container.getElementsByClassName("li");
			var sw =370;
			var left = 0;
			var n = 0;
			container.addEventListener("touchstart",function(e){
				e.preventDefault();
				ex = e.changedTouches[0].pageX;
				left = container.offsetLeft;
			})
			container.addEventListener("touchstart",function(e){
				e.preventDefault();
				ex = e.changedTouches[0].pageX;
				left = container.offsetLeft;
			})
