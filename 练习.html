<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title></title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				margin: 0;
			}
			.container{
				width: 100%;
				height: 300px;
				position: absolute;
				left: 0;
			}
			.container ul{
				position: relative;
				padding: 0;
				margin: 0;
				list-style: none;
				width: 400%;
				height: 300px;
			}
			.container ul li{
				float: left;
				width: 25%;
				height: 300px;
				border: 1px solid #32F721;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="container" id="container">
			<ul >
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				
			</ul>
		</div>
		<script>
			var container = document.getElementById("container");
			var lis = container.getElementsByTagName("li");
			var sw = lis[0].offsetWidth;
			var left = 0;
			var n = 0;
			
			container.addEventListener("touchstart",function(e){
				e.preventDefault();
				ex = e.changedTouches[0].pageX;
				left = container.offsetLeft;
			})
			
			container.addEventListener("touchmove",function(e){
				var dis = e.changedTouches[0].pageX - ex;
				container.style.left = left + dis + "px";
			})
			
			container.addEventListener("touched",function(e){
				n = Math.round(container.offsetLeft/sw);
				container.style.left = n * sw +"px";
			})
		</script>
	</body>
</html>
